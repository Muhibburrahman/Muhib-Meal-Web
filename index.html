<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muhib's Meal Web</title>
    <link rel="shortcut icon" href="food.png" type="image/x-icon" />
    <!-- font link -->
    <script
      src="https://kit.fontawesome.com/14097a442a.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- body -->
    <div id="full-body">
      <!-- header section -->
      <div id="header" class="container-fulied">
        <!-- top navbar -->
        <div id="nav" class="navbar navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand app_name" href="index.html">
                <h3 class="muhib_heading">Muhib's Meal Web</h3>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              onclick="showFavMealList()"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header bg-danger" id="nav">
                <h5
                  class="offcanvas-title"
                  id="offcanvasNavbarLabel"
                  style="color: rgb(255, 255, 255)"
                >
                  <i
                    class="fa-sharp fa-solid fa-text fa-beat-fade"
                    id="fav"
                    style="color: #e00b0b"
                    >Favourites</i
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!--favorite meal -->
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- heading section -->
        <div id="heading" class="container text-center">
          <h1>Search Meals For You</h1>
          <h3>Eat well, live well </h3>
        </div>
        
        <!-- search bar -->
        <div
          id="search-bar"
          class="container text-center mt-5"
          onkeyup="showMealList()"
        >
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search.."
          />
        </div>

        <div id="heading-text" class="mt-3 text-center">
          <h5>Your Search Results:</h5>
        </div>
      </div>

      <!-- main section-->
      <div
        id="main"
        class="d-flex justify-content-around container flex-wrap mt-5"
      ></div>
    </div>

    <!-- link to js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript File link -->
    <script src="script.js"></script>
  </body>
</html>
